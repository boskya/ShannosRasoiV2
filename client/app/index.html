<script type="text/javascript" charset="utf-8">
           function drawBowl(r, t, c) {
             r.circle(115, 150, 15).attr({stroke: '#fff', fill: c, transform: t, "fill-opacity": .4}).click(function () {
                 s.animate({transform: t, stroke: c}, 2000, "bounce");
             }).mouseover(function () {
                 this.animate({"fill-opacity": .75}, 500);
             }).mouseout(function () {
                 this.animate({"fill-opacity": .4}, 500);
             });
           }
           window.onload = function () {

               drawBowl(r, "r" + 120 + " 125 100", '#E29F36');
               drawBowl(r, "r" + 165 + " 125 100", '#9B6840');
               drawBowl(r, "r" + 210 + " 125 100", '#A9A151');
               drawBowl(r, "r" + 305 + " 125 100", '#E29F36');
               drawBowl(r, "r" + 350 + " 125 100", '#A9A151');
               drawBowl(r, "r" + 35 + " 125 100", '#9B6840');
