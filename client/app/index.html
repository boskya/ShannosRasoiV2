<script>
function drawArcs(startAngle, angle, startingPoint, length){
        var endAngle = startAngle + angle;

        var x1 = startingPoint + length*Math.cos(Math.PI*startAngle/180);
        var y1 = startingPoint + length*Math.sin(Math.PI*startAngle/180);

        var x2 = startingPoint + length*Math.cos(Math.PI*endAngle/180);
        var y2 = startingPoint + length*Math.sin(Math.PI*endAngle/180);

        return {
          x1: x1,
          x2: x2,
          y1: y1,
          y2: y2
        };

    }
    function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
      var angleInRadians = angleInDegrees * Math.PI / 180.0;
      var x = centerX + radius * Math.cos(angleInRadians);
      var y = centerY + radius * Math.sin(angleInRadians);
      return [x,y];
    }
  </script>
