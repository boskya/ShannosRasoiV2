<div itemscope itemtype="http://schema.org/Recipe">
	<span itemprop="name">{{recipe.name}}</span>
	<div>
		<img src="{{recipe.mainImage}}" itemprop="image"/>
	</div>
	<span itemprop="description">{{recipe.description}}</span>
	<div class="ingredients" ng-repeat="ingredient in recipe.ingredients">
		<div itemprop="ingredients">
			<span>{{ingredient.amount}}</span>
			<span>{{ingredient.measure}}</span>
			<span>{{ingredient.name}}</span>
			<span>{{ingredient.prep}}</span>
		</div>

	</div>
	<div class="steps" ng-repeat="step in recipe.steps">
		<span itemprop="recipeInstructions">{{step}}</span>
	</div>
</div>
